<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot</title>
    <link rel="stylesheet" href="forgot.css">
</head>
<body>
    <div class="logo">
        <img src="amslogo.png" alt="amshuhu" width="80px" height="80px">
    </div>
    <div class="container">
        <div class="heading">
            <h2>FORGOT PASSWORD</h2>
        </div>
        <div class="resetform">
            <label for="#">Emailid</label>
            <input type="email" placeholder="enter email" id="emailidforgot">
            <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>   
                    <small>errorMsg</small>  
        </div>
        <div class="resetform">
            <label for="#">New password</label>
            <input type="password" placeholder="enter new password" id="newpassword">
            <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>   
                    <small>errorMsg</small>  
        </div>
        <div class="resetform">
            <label for="#">confirm password</label>
            <input type="password" placeholder="Re-enter password" id="confirmnewpassword">
            <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>   
                    <small>errorMsg</small>  
        </div>
        <button class="resetbutton" type="submit">Submit</button>
        <span class="newuser">Remember?<a href="one.html">login now</a></span>
    </div>
</body>
</html>
