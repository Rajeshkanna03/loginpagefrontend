</head>
<body>
    <nav>
        <div class="brand">
            <img src="amslogo.png" alt="amshuhu" width="50px" height="45px"></div>
        <div class="menu">
            <a href="home.html">Home</a>
            <a href="signup.html">Signup</a>
            <a href="one.html">Login</a>
            <a href="profile.html">Profile</a>

        <!-- <div class="logo">
            <img src="amslogo.png" alt="amshuhu" width="80px" height="80px">
        </div> -->
        <div class="container">
        <div class="loginform">
        <h2>LOGIN HERE</h2>
        </div> 
            <form class="form" action="#" id="form">
                <!-- <div class="inputfield">
                    <div class="labeling">
                    <label>Username</label>
                </div>
            
                    <input type="text" placeholder="enter name" id="username" >
               
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i> 
                    <small>errorMsg</small>    
                </div> -->
                <div class="inputfield">
                    <div class="labeling">
                    <label for="emailid">Email</label>
                </div>
             
                    <input type="email" placeholder="enter email" name="emailid" id="emailid">
                
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>   
                    <small>errorMsg</small>  
                </div>
                <div class="inputfield">
                    <div class="labeling">
                    <label for="password" >Password</label>
                </div>
               
                    <input type="password" placeholder="enter password" name="password" id="password">
                    
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>  
                    <small>errorMsg</small>   
                </div>
                <div class="showpassword">
                    <label>Show Password</label>
                    <input type="checkbox" onclick="myfunction()">
                </div>
                <div  class="forgot">

                    <a href="forgot.html">Forgot password?</a>

                </div>
        
                
                    <button type="submit" class="button">Login</button>
                    <span class="newuser">New user?<a href="signup.html">Signup</a></span>
                
            </form>
    </div>
    <script src="one.js"></script>
